version: '3.8'

services:
  # ==========================================
  # BASE DE DATOS MYSQL
  # ==========================================
  mysql:
    image: mysql:8.0
    container_name: muebleria_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      # Persistencia de datos - los datos NO se pierden al reiniciar
      - mysql_data:/var/lib/mysql
    networks:
      - muebleria_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ==========================================
  # BACKEND SPRING BOOT
  # ==========================================
  backend:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: muebleria_backend
    environment:
      # El hostname 'mysql' se resuelve automáticamente dentro de la red Docker
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/${MYSQL_DATABASE}?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - muebleria_network
    restart: unless-stopped

  # ==========================================
  # FRONTEND REACT + NGINX
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: muebleria_frontend
    environment:
      # Esta variable se puede usar en React si se necesita
      REACT_APP_API_URL: http://localhost:8080/api
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - muebleria_network
    restart: unless-stopped

# ==========================================
# VOLÚMENES PERSISTENTES
# ==========================================
volumes:
  mysql_data:
    driver: local

# ==========================================
# RED COMPARTIDA
# ==========================================
networks:
  muebleria_network:
    driver: bridge