version: '3.8'

services:
  # ==========================================
  # BASE DE DATOS MYSQL
  # ==========================================
  mysql:
    image: mysql:8.0
    container_name: muebleria_mysql
    environment:
      MYSQL_ROOT_PASSWORD: "1234"
      MYSQL_DATABASE: "muebleria"
      MYSQL_USER: "muebleria_user"
      MYSQL_PASSWORD: "muebleria_pass"
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - muebleria_network
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-umuebleria_user", "-pmuebleria_pass"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ==========================================
  # BACKEND SPRING BOOT
  # ==========================================
  backend:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: muebleria_backend
    environment:
      SPRING_DATASOURCE_URL: "jdbc:mysql://mysql:3306/muebleria?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC"
      SPRING_DATASOURCE_USERNAME: "muebleria_user"
      SPRING_DATASOURCE_PASSWORD: "muebleria_pass"
    ports:
      - "8080:8080"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - muebleria_network
    restart: unless-stopped

  # ==========================================
  # FRONTEND REACT + NGINX
  # ==========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: muebleria_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - muebleria_network
    restart: unless-stopped

# ==========================================
# VOLÃšMENES PERSISTENTES
# ==========================================
volumes:
  mysql_data:
    driver: local

# ==========================================
# RED COMPARTIDA
# ==========================================
networks:
  muebleria_network:
    driver: bridge